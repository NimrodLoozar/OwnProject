<!DOCTYPE html>
<html>

<head>
    <title>OwnProject - HTTP Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin: 10px 0;
        }

        .success {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>OwnProject Login Test</h1>
    <p>Testing direct HTTP connection</p>

    <div>
        <h3>Register New User:</h3>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="registerResult"></div>
    </div>

    <hr>

    <div>
        <h3>Login:</h3>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginResult"></div>
    </div>

    <script>
        const API_BASE = 'http://flobozar.com:8001/api';

        document.getElementById('registerForm').onsubmit = async function (e) {
            e.preventDefault();

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('regUsername').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value
                    })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('registerResult');

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">Registration successful! User ID: ${result.id}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.detail || 'Registration failed'}</div>`;
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        };

        document.getElementById('loginForm').onsubmit = async function (e) {
            e.preventDefault();

            try {
                const formData = new URLSearchParams();
                formData.append('username', document.getElementById('username').value);
                formData.append('password', document.getElementById('password').value);

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">Login successful! Token: ${result.access_token.substring(0, 20)}...</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.detail || 'Login failed'}</div>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        };
    </script>
</body>

</html>
